<body style="font-family: Arial, sans-serif; text-align: center; background-color: lightgreen; padding: 20px;">
    <h1>🌟 Contact Me! 🌟</h1>
    <p>I'd love to hear from you! Please fill out the form below. 😊</p>
    <form>
        <fieldset>
            <legend>Contact Us</legend>
            <label for="name">👤 Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="color">🎨 Your Favorite Color:</label>
            <input type="text" id="color" name="color" placeholder="E.g., Blue"><br>

            <label for="message">💬 Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Write something fun!"></textarea><br>

            <button type="submit">Send Message</button>
        </fieldset>
    </form>
</body>

</html>
