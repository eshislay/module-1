<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">

    <h2 class="mb-4">Bootstrap Pagination Styles</h2>

    <div class="mb-4">
        <!-- Default pagination -->
        <nav>
            <ul class="pagination">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

        <!-- Pagination with different sizing -->
        <nav>
            <ul class="pagination pagination-lg">
                <li class="page-item"><a class="page-link" href="#">Large</a></li>
            </ul>
        </nav>

        <nav>
            <ul class="pagination pagination-sm">
                <li class="page-item"><a class="page-link" href="#">Small</a></li>
            </ul>
        </nav>

        <!-- Pagination with custom colors -->
        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link bg-primary text-white" href="#">1</a></li>
                <li class="page-item"><a class="page-link bg-success text-white" href="#">2</a></li>
            </ul>
        </nav>
    </div>

</body>

</html>
