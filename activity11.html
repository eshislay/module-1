<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Styling in CSS</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #3498db;
            text-shadow: 2px 2px 5px #aaa;
            font-size: 3em;
            letter-spacing: 2px;
        }

        .styled-text {
            font-size: 1.2em;
            line-height: 1.8;
            text-indent: 50px;
            word-spacing: 5px;
            font-style: italic;
            font-weight: 600;
            text-transform: capitalize;
            background-color: #ffffff;
            border-left: 6px solid #3498db;
            padding: 10px 20px;
            margin: 30px 0;
        }

        .centered {
            text-align: center;
            color: #e74c3c;
            font-size: 1.5em;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>CSS Text Styling Demo</h1>

    <div class="styled-text">
        in this section, we explore how css can enhance the visual appearance of your text using properties like font
        size, text transformation, shadows, and spacing.
    </div>

    <p class="centered">practice makes perfect!</p>
</body>

</html>
