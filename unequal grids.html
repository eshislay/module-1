<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unequal Grids</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            text-align: center;
            padding: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Bootstrap Unequal Grid Example</h1>

        <!-- Row 1 -->
        <div class="row">
            <div class="col-8 grid-box">Column - 8</div>
            <div class="col-4 grid-box">Column - 4</div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col-3 grid-box">Column - 3</div>
            <div class="col-6 grid-box">Column - 6</div>
            <div class="col-3 grid-box">Column - 3</div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="col-2 grid-box">Col - 2</div>
            <div class="col-10 grid-box">Col - 10</div>
        </div>

        <!-- Row 4 -->
        <div class="row">
            <div class="col-5 grid-box">Col - 5</div>
            <div class="col-7 grid-box">Col - 7</div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
