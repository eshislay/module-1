<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Properties Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }

        .styled-box {
            background-color: #fff3cd;
            color: #856404;
            font-size: 1.2em;
            border: 2px solid #ffeeba;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Get Familiar with CSS Properties</h1>
    <div class="styled-box">
        This box is styled using CSS properties like background-color, color, font-size, border, and padding. Try
        changing these values to see how the style updates!
    </div>
</body>

</html>
